<div class="container">
    <div class="row">
        <div class="col-4">
            <label for="countrySelect">Seleccione un año</label>
            <select class="form-select" id="year1Select" [(ngModel)]="year1" (change)="onChange();">
                <option *ngFor="let option of yearOptions" [ngValue]="option">{{option}}</option>
            </select>
        </div>
        <div class="col-4">
            <label for="countrySelect">Seleccione otro año para comparar</label>
            <select class="form-select" id="year2Select" [(ngModel)]="year2" (change)="onChange();">
                <option *ngFor="let option of yearOptions" [ngValue]="option">{{option}}</option>
            </select>
        </div>
        <div class="col-12">
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                style="width: 100%; height: 400px; display: block;"></highcharts-chart>
        </div>
    </div>
</div>
