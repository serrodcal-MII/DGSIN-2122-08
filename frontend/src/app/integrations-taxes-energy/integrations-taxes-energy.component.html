<div class="container">
    <div class="row">
        <div class="col-2">
            <label for="countrySelect">Seleccione un pa√≠s</label>
            <select class="form-select" id="countrySelect" [(ngModel)]="country" (change)="onChange(country);">
                <option *ngFor="let option of countryOptions" [value]="option">{{option}}</option>
            </select>
        </div>
        <div class="col-12">
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                style="width: 100%; height: 400px; display: block;"></highcharts-chart>
        </div>
    </div>
</div>
