openapi: 3.0.0
info:
  title: dgsin2122-08-apartmentsAPI
  version: 1.0.0
  description: >-
    This is an OpenAPI Specification for DGSIN-2122-08 Apartment statistics
  contact:
    name: Sergio Rodr√≠guez Calvo
    email: serrodcal@alum.us.es
